<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Pomodoro</h1>
    <div id="timers">
      <div id="work-timer">
        <h2>Travail</h2>
        <p>30 : 00</p>
      </div>
      <div id="break-timer">
        <h2>Repos</h2>
        <p>05 : 00</p>
      </div>
    </div>
    <div id="actions">
      <button type="button" id="start">Commencer</button>
      <button type="button" id="stop">Pause</button>
      <button type="button" id="reset">Reset</button>
    </div>
    <p id="counter"></p>
  </main>
  <script src="../assets/js/main.js"></script>
</body>
</html>
